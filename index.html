<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram || Scrimba Solo Project</title>
  </head>

  <body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" class="logo" alt="logo">
            <img src="images/user-avatar.png" class="user-avatar" alt="user avatar">
        </header>
        <main class="post-content">
            <section class="user-info">
                <div class="user-pic">
                    <img src="images/avatar-vangogh.jpg" class="user-avatar" alt="avatar">
                </div>
                <div class="user-descr">
                    <span class="user-full-name">Vincent van Gogh</span>
                    <span class="user-location">Zundert, Netherlands</span>
                </div>
            </section>
            
            <section class="main-image">
                <img src="images/post-vangogh.jpg" class="post-image" alt="painter's self-portrait">
            </section>
            
            <section class="post-body">
                <div class="icons">
                    <img src="images/icon-heart.png" class="icon icon-heart" alt="heart icon">
                    <img src="images/icon-comment.png" class="icon icon-comment" alt="comment icon">
                    <img src="images/icon-dm.png" class="icon icon-share" alt="share icon">
                </div>
                <p class="likes-count">21,491 likes</p>
                <p class="username-caption">
                    <span class="username">vincey1853</span>
                    <span class="comment">just took a few mushrooms lol</span>
                </p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</html>
